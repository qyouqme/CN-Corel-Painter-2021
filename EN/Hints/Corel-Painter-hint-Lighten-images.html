  <body class="hint"><a name="1119847">調亮影像</a><div id="sr"><p class="BodyHint"><a name="1119856"><img src="../../Shared/Dodge.svg" class="svg_inline_hint" width="20" height="20" title="cloner tool" />「</a><b class="UI_for_Steps">亮化</b>」工具可讓您將影像調亮。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119857">您可以調整影像中的反白、中間色調與陰影，從而影響任意大小的區域。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119858">若要條亮色調，請在「</a><b class="UI_for_Steps">大小</b>」方中輸入值，或是調整屬性列上的滑桿。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119859">在「</a><b class="UI_for_Steps">不透明度</b>」方塊中輸入值，或是調整屬性列上的滑桿。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119860">拖曳影像中的筆刷以套用效果。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1119868"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-effects-dodge.png" width="70%" /></a></div><p class="BodyHint"><a name="1119870">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DODGE_BURN','zh-Hant');">亮化工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
