  <body class="hint"><a name="1120204">旋轉頁面</a><div id="sr"><p class="BodyHint"><a name="1120213"><img src="../../Shared/Rotate.svg" class="svg_inline_hint" width="20" height="20" title="perspective guides tool" />「</a><b class="UI_for_Steps">旋轉頁面</b>」工具可讓您旋轉影像視窗。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120214">若要旋轉影像，請在文件視窗中拖曳。當「</a><b class="UI_for_Steps">旋轉頁面</b>」 工具啟用時，游標會變為以食指指著前方的手形 <img class="Inline" src="../../Shared/Corel-Painter-hint-sg-cursor-pointing-hand.png" width="17" height="18" />。</td></tr></table><div class="AnchorGraphicHint"><a name="1120229"><img class="Sample_Large_Hint" src="../../Shared/basics_sg_rotate.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120230">若要限制以 90 度為單位進行旋轉，旋轉時請按住 </a><b class="UI_for_Steps">Shift</b>。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120238">若要將影像重設為旋轉前的原始方向，請按一下屬性列上的「</a><b class="UI_for_Steps">重設工具</b>」按鈕 <img src="../../Shared/Reset-Rotate.svg" class="svg_inline_hint" width="20" height="20" title="Reset-Rotate.svg" />。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120239">您也可以在屬性列上的「</a><b class="UI_for_Steps">旋轉角度</b>」清單方塊中輸入值，來指定旋轉角度。</td></tr></table><p class="BodyHint"><a name="1120241">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('ROTATING_IMAGES','zh-Hant');">旋轉頁面工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
