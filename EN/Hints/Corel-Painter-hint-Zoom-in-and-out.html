  <body class="hint"><a name="1120161">放大縮小</a><div id="sr"><p class="BodyHint"><a name="1120170"><img src="../../Shared/Zoom.svg" class="svg_inline_hint" width="20" height="20" title="layout grid" />「</a><b class="UI_for_Steps">放大鏡</b>」工具可讓您進行放大和縮小。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120171">若要放大，請按一下影像。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1120179"><img class="Sample_Large_Hint" src="../../Shared/basics_sg_magnify.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120180">若要縮小，請按住 </a><b class="UI_for_Steps">Option</b> (macOS) 或 <b class="UI_for_Steps">Alt</b> (Windows)，然後按一下影像。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120181">若要以拖曳的方式放大，請向上或向右拖曳。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120182">若要以拖曳的方式縮小，請按住 </a><b class="UI_for_Steps">Shift</b> 然後向下或向左拖曳。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120183">若要縮放至特定放大比例，請在屬性列上的「</a><b class="UI_for_Steps">比例</b>」清單方塊中輸入值。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120191">若要將比例重設至 100%，請按一下屬性列上的「</a><b class="UI_for_Steps">重設工具</b>」按鈕 <img src="../../Shared/Reset-Zoom.svg" class="svg_inline_hint" width="20" height="20" title="Reset-Zoom.svg" />。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120199">若要縮放以符合螢幕大小，請按一下屬性列上的「</a><b class="UI_for_Steps">最適比例</b>」按鈕 <img src="../../Shared/Fit-To-Window.svg" class="svg_inline_hint" width="20" height="20" title="Fit-To-Window.svg" />。</td></tr></table><p class="BodyHint"><a name="1120201">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('ZOOMING_IMAGES','zh-Hant');">放大鏡工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
