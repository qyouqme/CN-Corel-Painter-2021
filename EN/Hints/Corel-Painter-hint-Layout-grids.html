  <body class="hint"><a name="1120046">配置格線</a><div id="sr"><p class="BodyHint"><a name="1120055"><img src="../../Shared/Composition-Grid.svg" class="svg_inline_hint" width="20" height="20" title="mirror painting tool" />「</a><b class="UI_for_Steps">配置格線</b>」工具可讓您分割畫布。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120056">若要顯示或隱藏格線，請啟用或停用屬性列上的「</a><b class="UI_for_Steps">配置格線</b>」核取方塊。</td></tr></table><div class="AnchorGraphicHint"><a name="1127759"><img class="Sample_Large_Hint" src="../../Shared/hints-layout-grid-karenb.png" width="70%" /></a></div><p class="CaptionHint"><a name="1125828">Karen Bonaker 的作品</a></p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120057">您可以運用屬性列上的「</a><b class="UI_for_Steps">選項</b>」區域個別開啟或關閉「<b class="UI_for_Steps">垂直格線</b>」與「<b class="UI_for_Steps">水平格線</b>」，變更它們各自的色彩，或調整它們的不透明度。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120058">您可以按一下屬性列上的「</a><b class="UI_for_Steps">配置格線面板</b>」按鈕 <img src="../../Shared/Composition-Grid.svg" class="svg_inline_hint" width="20" height="20" title="mirror painting tool" />，調整面板中的選項，來設定格線的大小、部分數以及旋轉角度。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120073">您也可以按一下屬性列上的「</a><b class="UI_for_Steps">加入預設</b>」按鈕 <img src="../../Shared/add.svg" class="svg_inline_hint" width="20" height="20" title="add.svg" />，將您的配置格線調整設定儲存為預設。</td></tr></table><p class="BodyHint"><a name="1120075">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('LAYOUT_GRID','zh-Hant');">配置格線工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
