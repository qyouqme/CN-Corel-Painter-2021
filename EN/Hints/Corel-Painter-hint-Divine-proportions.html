  <body class="hint"><a name="1120006">黃金分割</a><div id="sr"><p class="BodyHint"><a name="1120015"><img src="../../Shared/Divine-Proportion.svg" class="svg_inline_hint" width="20" height="20" title="Quick curve" />「</a><b class="UI_for_Steps">黃金分割</b>」工具可讓您規劃構圖。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120016">若要顯示或隱藏黃金分割導線，請啟用或停用屬性列上的「</a><b class="UI_for_Steps">黃金分割</b>」核取方塊。</td></tr></table><div class="AnchorGraphicHint"><a name="1120024"><img class="Screen_Large" src="images/Corel-Painter-loc-basics-divine-pro.jpg" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120025">您可以運用屬性列上的「</a><b class="UI_for_Steps">選項</b>」區域個別開啟或關閉「<b class="UI_for_Steps">黃金分割格線</b>」、「<b class="UI_for_Steps">黃金分割螺旋</b>」以及「<b class="UI_for_Steps">黃金分割軸</b>」，變更它們各自的色彩，或調整它們的不透明度。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120026">您可以按一下屬性列上的「</a><b class="UI_for_Steps">黃金分割面板</b>」按鈕 <img src="../../Shared/Divine-Proportion.svg" class="svg_inline_hint" width="20" height="20" title="Quick curve" />，調整面板中的選項，來設定黃金分割導線的方向、大小以及旋轉角度。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1120041">您也可以按一下屬性列上的「</a><b class="UI_for_Steps">加入預設</b>」按鈕 <img src="../../Shared/add.svg" class="svg_inline_hint" width="20" height="20" title="add.svg" />，將您的黃金分割調整設定儲存為預設。</td></tr></table><p class="BodyHint"><a name="1120043">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DIVINE_PROPORTION','zh-Hant');">黃金分割工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
