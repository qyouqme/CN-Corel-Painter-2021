  <body class="hint"><a name="1118877">清除影像區域</a><div id="sr"><p class="BodyHint"><a name="1118885">	</a><span style="font-size: 10.0pt"><img src="../../Shared/Eraser.svg" class="svg_inline_hint" width="20" height="20" title="eraser" /></span>「<b class="UI_for_Steps">橡皮擦</b>」工具可讓您清除部分影像。</p><div class="AnchorGraphicHint"><a name="1118893"><img class="Sample_Medium_Hint" src="../../Shared/tool-erase-sample.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%"><span class="Number">1	</span></td><td width="97%"><a name="1118908">在屬性列上調整</a><b class="UI_for_Steps">「大小」</b>快顯滑桿 <img src="../../Shared/Brush-Size.svg" class="svg_inline_hint" width="20" height="20" title="Brush-Size.svg" /> 和<b class="UI_for_Steps">「不透明度」</b>快顯滑桿 <img src="../../Shared/Brush-Opacity.svg" class="svg_inline_hint" width="20" height="20" title="Brush-Opacity.svg" />。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%"><span class="Number">2	</span></td><td width="97%"><a name="1118909">在屬性列上，選擇柔邊或硬緣筆刷筆觸使用的筆尖剖面圖。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%"><span class="Number">3	</span></td><td width="97%"><a name="1118910">拖曳至影像內。 </a></td></tr></table><p class="BodyHint"><a name="1118913">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('ERASER_TOOL','zh-Hant');">橡皮擦工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
