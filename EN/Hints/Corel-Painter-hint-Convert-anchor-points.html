  <body class="hint"><a name="1119728">轉換節點</a><div id="sr"><p class="BodyHint"><a name="1119737"><img src="../../Shared/Convert-Bezier-Point.svg" class="svg_inline_hint" width="20" height="20" title="shape anchor point" />「</a><b class="UI_for_Steps">轉換節點</b>」工具可讓您在平滑節點和角落節點之間進行轉換。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119745">若要轉換平滑或角落節點，請使用「</a><b class="UI_for_Steps">向量圖形選擇</b>」工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" /> 選取節點，按一下屬性列上的「<b class="UI_for_Steps">轉換節點</b>」工具 <img src="../../Shared/Convert-Bezier-Point.svg" class="svg_inline_hint" width="20" height="20" title="shape anchor point" />，然後按一下任一節點上的控制線控制點。</td></tr></table><div class="AnchorGraphicHint"><a name="1119760"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-shap-convert-point.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119761">如果未顯示節點的控制線控制點，請拖曳過節點以使其顯示。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119769">轉換節點後，您必須使用 </a><b class="UI_for_Steps">[向量圖形選擇]</b> 工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" /> 進行進一步的調整。如果您想使用 <b class="UI_for_Steps">[轉換節點]</b> 工具 <img src="../../Shared/Convert-Bezier-Point.svg" class="svg_inline_hint" width="20" height="20" title="shape anchor point" /> 調整節點，節點會再轉換一次。</td></tr></table><p class="BodyHint"><a name="1119778">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('ADJUSTING_CURVATURE','zh-Hant');">轉換節點工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
