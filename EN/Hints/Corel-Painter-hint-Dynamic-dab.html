  <body class="hint"><a name="1024357">動態斑紋</a><div id="sr"><p class="BodyHint"><a name="1049762">作用中筆刷會使用「動態斑紋」筆刷技術。繪製時，「動態斑紋」可使用動態產生的分離筆尖或斑紋，建立連貫的筆刷筆觸。</a></p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1045296">「動態斑紋」控制項 (「</a><b class="UI_for_Steps">視窗</b>」<span class="Onestep"><img src="images/onestep.jpg" border="0" width="7" height="9" xmlns="urn:WebWorks-XSLT-Extension-Document" /></span>「<b class="UI_for_Steps">筆刷控制面板</b>」<span class="Onestep"><img src="images/onestep.jpg" border="0" width="7" height="9" xmlns="urn:WebWorks-XSLT-Extension-Document" /></span>「<b class="UI_for_Steps">筆刷形狀</b>」<span class="Onestep"><img src="images/onestep.jpg" border="0" width="7" height="9" xmlns="urn:WebWorks-XSLT-Extension-Document" /></span>「<b class="UI_for_Steps">動態斑紋</b>」) 可決定筆刷筆觸的「叢生」，建立更厚實而明顯的筆觸。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1045324">可根據 Corel Painter 的「鬃毛」及「仿真鬃毛」技術，或是「微粒」筆刷的物理特性來移動筆刷筆觸。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1030355"><img class="Screen_Medium_Hint" src="images/hints-loc-dynamic-dab.png" width="70%" /></a></div><div class="AnchorGraphicHint"><a name="1029801"><img class="Sample_Medium_Hint" src="../../Shared/hints-dynamic-dabs.png" width="70%" /></a></div><p class="CaptionHint"><a name="1029803">含有鬃毛筆刷 (左) 及微粒筆刷 (右) 的動態班紋比刷筆觸。</a></p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1140941">為確認筆刷變體與厚塗相容，請尋找筆刷選取器右下角的厚塗「</a><b class="UI_for_Steps">圖層相容</b>」圖示 <img src="../../Shared/thick-paint-layer-compatibility.svg" class="svg_inline_hint" width="20" height="20" title="thick-paint-layer-compatibility.svg" />。有關圖層相容的詳細資訊，請參閱「說明」中的<span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('BRUSH_SELECTOR','zh-Hant');">顯示與自訂筆刷選取器</a></span>。</td></tr></table></div></body>
