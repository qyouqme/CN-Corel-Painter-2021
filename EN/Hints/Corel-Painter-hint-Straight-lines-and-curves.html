  <body class="hint"><a name="1119362">直線和曲線</a><div id="sr"><p class="BodyHint"><a name="1119371"><img src="../../Shared/Pen.svg" class="svg_inline_hint" width="20" height="20" title="Selection adjuster" />「</a><b class="UI_for_Steps">向量筆</b>」工具可讓您建立直線和曲線。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119372">若要繪製直線線段，請按一下要開始線段的地方，再按一下要結束的地方。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1119380"><img class="Sample_Small_Hint" src="../../Shared/Corel-Painter-hint-shap-straight-lines.png" width="100%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119381">若要繪製曲線線段，請拖曳直線線段的第一個節點來建立曲線。控制線的角度和長度決定路徑的彎曲度。拖得越遠，控制線就越長、彎曲度越深。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1119389"><img class="Sample_Medium_Hint" src="../../Shared/Corel-Painter-hint-shap-curves.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119390">每按一下或拖曳一次都會增加線段的路徑。您可以根據需要持續結合直線與曲線至路徑，直到您取得想要的向量圖形為止。 </a></td></tr></table><div class="AnchorGraphicHint"><a name="1119398"><img class="Sample_Medium_Hint" src="../../Shared/Corel-Painter-hint-shap-curve-sample.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119406">若要完成向量圖形，請按一下屬性列上的「</a><b class="UI_for_Steps">編輯</b>」彈出式按鈕 <img src="../../Shared/Close-Shape.svg" class="svg_inline_hint" width="20" height="20" title="Close-Shape.svg" />，然後選擇「<b class="UI_for_Steps">關閉向量圖形</b>」。</td></tr></table><p class="BodyHint"><a name="1119408">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DRAWING_LINES','zh-Hant');">向量筆工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
