  <body class="hint"><a name="1119476">橢圓向量圖形</a><div id="sr"><p class="BodyHint"><a name="1119484"><img src="../../Shared/Ellipse.svg" class="svg_inline_hint" width="20" height="20" title="curved line segments" />「</a><b class="UI_for_Steps">橢圓向量圖形</b>」工具可讓您建立橢圓形和圓形。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119492">若要選擇外框色彩，請啟用屬性列上的「</a><b class="UI_for_Steps">筆觸</b>」核取方塊，然後按一下「<b class="UI_for_Steps">筆觸色彩</b>」彈出式按鈕，並選擇色彩。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119500">若要選擇填入色彩，請啟用屬性列上的「</a><b class="UI_for_Steps">填色</b>」核取方塊，按一下「<b class="UI_for_Steps">填入色彩</b>」彈出式按鈕，並選擇色彩。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119501">若要繪製橢圓形，請在文件視窗中拖曳。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119502">若要繪製圓形，請按住 </a><b class="UI_for_Steps">Shift</b> 並在文件視窗中拖曳。</td></tr></table><div class="AnchorGraphicHint"><a name="1119510"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-shap-oval-rectangle.png" width="70%" /></a></div><p class="BodyHint"><a name="1119512">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DRAWING_SHAPES','zh-Hant');">橢圓向量圖形工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
