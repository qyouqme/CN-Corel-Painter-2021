  <body class="hint"><a name="1119683">移除節點</a><div id="sr"><p class="BodyHint"><a name="1119692"><img src="../../Shared/Remove-Bezier-Node.svg" class="svg_inline_hint" width="20" height="20" title="Shape selection" />「</a><b class="UI_for_Steps">移除節點</b>」工具可讓您從路徑移除節點。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119707">若要移除節點，請使用「</a><b class="UI_for_Steps">向量圖形選擇</b>」工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" /> 選取向量圖形，按一下屬性列上的「<b class="UI_for_Steps">移除節點</b>」工具 <span style="font-size: 10.0pt"><img src="../../Shared/Remove-Bezier-Node.svg" class="svg_inline_hint" width="20" height="20" title="Shape selection" /> </span>，然後按一下您想刪除的節點。節點已刪除，但路徑仍維持連接著。</td></tr></table><div class="AnchorGraphicHint"><a name="1119715"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-shape-del-anchor.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119723">按住 </a><b class="UI_for_Steps">Command</b> (macOS) 或 <b class="UI_for_Steps">Ctrl</b> (Windows)，便可在目前工具與「<b class="UI_for_Steps">向量圖形選擇</b>」工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" /> 之間快速切換。</td></tr></table><p class="BodyHint"><a name="1119725">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('ANCHOR_POINTS','zh-Hant');">移除節點工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
