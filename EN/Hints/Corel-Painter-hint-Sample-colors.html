  <body class="hint"><a name="1118733">取樣色彩</a><div id="sr"><p class="BodyHint"><span style="font-size: 10.0pt"><a name="1118744"><img src="../../Shared/Eyedropper.svg" class="svg_inline_hint" width="20" height="20" title="dropper tool" /></a></span>「<b class="UI_for_Steps">滴管</b>」工具可讓您從影像中選擇色彩，變更「色彩選取器」上的主色彩或副色彩。</p><div class="AnchorGraphicHint"><a name="1118752"><img class="Sample_Medium_Hint" src="images/hints-loc-tool-dropper-debra-dallman.png" width="70%" /></a></div><p class="CaptionHint"><a name="1118753">Debra Dallman 的作品</a></p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1118754">若想取樣單一像素或不同大小影像區域的平均色彩值，請選擇屬性列上「</a><b class="UI_for_Steps">取樣大小</b>」清單方塊中的選項。</td></tr></table><div class="AnchorGraphicHint"><a name="1126262"><img class="Sample_Large_Hint" src="images/hints-loc-dropper-tool-point-sampling.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1118756">若要從作用中的圖層取樣色彩，請在影像中按一下。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1118757">若要從選取的圖層取樣色彩，請在「</a><b class="UI_for_Steps">圖層</b>」面板中選取圖層，然後在影像中按一下。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1118758">若要從所有可見圖層取樣色彩，請在影像中按一下。 </a></td></tr></table><p class="BodyHint"><a name="1118760">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DROPPER_TOOL','zh-Hant');">滴管工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
