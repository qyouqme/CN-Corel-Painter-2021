  <body class="hint"><a name="1119411">手繪曲線</a><div id="sr"><p class="BodyHint"><a name="1119420"><img src="../../Shared/Freehand-Brush.svg" class="svg_inline_hint" width="20" height="20" title="Selection adjuster" />「</a><b class="UI_for_Steps">快速曲線</b>」工具可讓您繪製手繪曲線。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119421">若要繪製手繪曲線，請在您欲開始向量圖形或線條之處按一下並拖曳。在拖曳時就會出現點狀線條。當您停止拖曳時，就會顯示</a><b class="UI_for_Steps">「快速曲線」</b>向量圖形。</td></tr></table><div class="AnchorGraphicHint"><a name="1119429"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-shap-freehand.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119430">若要關閉向量圖形，請於您開始的節點結束該圖形，或按一下屬性列上的「</a><b class="UI_for_Steps">編輯</b>」彈出式按鈕 <img src="../../Shared/Close-Shape.svg" class="svg_inline_hint" width="20" height="20" title="Close-Shape.svg" />，然後選擇「<b class="UI_for_Steps">關閉向量圖形</b>」。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119431">您可以選擇節點然後加以拖曳，以增加</a><b class="UI_for_Steps">「快速曲線」</b>向量圖形的任一邊。若要選取節點，請按住 <b class="UI_for_Steps">Command</b> (macOS) 或 <b class="UI_for_Steps">Ctrl</b> (Windows)，同時按一下節點或拖曳至節點上方。</td></tr></table><p class="BodyHint"><a name="1119433">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DRAWING_LINES','zh-Hant');">快速曲線工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
