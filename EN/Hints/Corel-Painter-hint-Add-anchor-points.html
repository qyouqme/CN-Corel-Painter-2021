  <body class="hint"><a name="1119638">加入節點</a><div id="sr"><p class="BodyHint"><a name="1119647"><img src="../../Shared/Add-Bezier-Node.svg" class="svg" title="perspective guided strokes" />「</a><b class="UI_for_Steps">加入節點</b>」工具可讓您在路徑上建立節點。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119662">若要加入節點，請使用「</a><b class="UI_for_Steps">向量圖形選擇</b>」工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" /> 選取向量圖形，按一下屬性列上的「<b class="UI_for_Steps">加入節點</b>」工具 <span style="font-size: 10.0pt"><img src="../../Shared/Add-Bezier-Node.svg" class="svg_inline_hint" width="20" height="20" title="perspective guided strokes" /> </span>，然後按一下您想加入節點的位置。 </td></tr></table><div class="AnchorGraphicHint"><a name="1119670"><img class="Sample_Medium_Hint" src="../../Shared/Corel-Painter-hint-shap-add-anchor-point.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119678">按住 </a><b class="UI_for_Steps">Command</b> (macOS) 或 <b class="UI_for_Steps">Ctrl</b> (Windows)，便可在目前工具與「<b class="UI_for_Steps">向量圖形選擇</b>」工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" /> 之間快速切換。</td></tr></table><p class="BodyHint"><a name="1119680">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('ANCHOR_POINTS','zh-Hant');">加入節點工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
