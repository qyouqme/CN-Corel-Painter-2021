  <body class="hint"><a name="1119590">剪下線段</a><div id="sr"><p class="BodyHint"><a name="1119599"><img src="../../Shared/Cut.svg" class="svg_inline_hint" width="20" height="20" title="rotate text" />「</a><b class="UI_for_Steps">剪刀</b>」工具可讓您剪下開放或閉合的線段。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119600">若要剪下向量圖形，請按一下您想分開向量圖形的位置 (節點以外的任何位置)。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119608">「</a><b class="UI_for_Steps">剪刀</b>」工具 <img src="../../Shared/Cut.svg" class="svg_inline_hint" width="20" height="20" title="rotate text" /> 的熱點就在刀鋒交叉處。將交叉處置於線上。</td></tr></table><div class="AnchorGraphicHint"><a name="1119616"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-shap-scissors.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119617">剪刀會快速閉合，之後就會產生兩個新的節點。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119625">從工具箱中選擇「</a><b class="UI_for_Steps">向量圖形選擇</b>」工具 <img src="../../Shared/Shape-Selector.svg" class="svg_inline_hint" width="20" height="20" title="rectangle shape oval shape" />，並拖曳新的節點。新的節點重疊且已經選取。若您想拖曳其中一個新節點，但兩個節點都移動，請取消選取，然後將一個節點拖離。</td></tr></table><div class="AnchorGraphicHint"><a name="1119633"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-shap-cut-path.png" width="70%" /></a></div><p class="BodyHint"><a name="1119635">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('CUTTING_SHAPES','zh-Hant');">剪刀工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
