  <body class="hint"><a name="1119131">徒手繪選取區</a><div id="sr"><p class="BodyHint"><a name="1119139"><img src="../../Shared/Lasso-Select.svg" class="svg_inline_hint" width="20" height="20" title="oval selection" />「</a><b class="UI_for_Steps">套索選取區</b>」工具可讓您徒手繪製選取區。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119140">若要製作徒手繪選取區，請在文件視窗中，沿著您欲選取的區域繪出邊界。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1126027"><img class="Sample_Large_Hint" src="images/Corel-Painter-hints-loc-freehand-selection-cindy-williams.png" width="70%" /></a></div><p class="CaptionHint"><a name="1128673">Cindy Williams 的作品</a></p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119149">按一下「</a><b class="UI_for_Steps">加入至選取區</b>」按鈕 <span style="font-size: 10.0pt"><img src="../../Shared/Add-To-Selection.svg" class="svg_inline_hint" width="20" height="20" title="Add-To-Selection.svg" />，</span>並按一下欲加入選取區的區域，即可將其加入至目前選取區。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119157">按一下「</a><b class="UI_for_Steps">自選取區減去</b>」按鈕 <span style="font-size: 10.0pt"><img src="../../Shared/Subtract-From-Selection.svg" class="svg_inline_hint" width="20" height="20" title="Subtract-From-Selection.svg" />，</span>並按一下要移除的區域，即可自目前的選取區移除區域。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119158">若要儲存選取區以供日後使用，請按一下屬性列上的「</a><b class="UI_for_Steps">儲存選取區</b>」按鈕 <img src="../../Shared/Save-Selection.svg" class="svg_inline_hint" width="20" height="20" title="Save-Selection.svg" />。 </td></tr></table><p class="BodyHint"><a name="1119160">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('PATH_BASED_SELECTIONS','zh-Hant');">套索工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
