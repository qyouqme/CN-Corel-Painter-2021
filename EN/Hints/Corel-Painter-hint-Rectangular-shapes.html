  <body class="hint"><a name="1119436">矩形向量圖形</a><div id="sr"><p class="BodyHint"><a name="1119445"><img src="../../Shared/Rectangle.svg" class="svg_inline_hint" width="20" height="20" title="Pen tool" />「</a><b class="UI_for_Steps">矩形向量圖形</b>」工具可讓您建立矩形和方形。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119453">若要選擇外框色彩，請啟用屬性列上的「</a><b class="UI_for_Steps">筆觸</b>」核取方塊，按一下「<b class="UI_for_Steps">筆觸色彩</b>」彈出式按鈕，然後選擇色彩。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119461">若要選擇填入色彩，請啟用屬性列上的「</a><b class="UI_for_Steps">填色</b>」核取方塊，按一下「<b class="UI_for_Steps">填入色彩</b>」彈出式按鈕，並選擇色彩。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119462">想繪製矩形，請在文件視窗中拖曳。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1119470"><img class="Sample_Medium_Hint" src="../../Shared/hints-rectangular-shapes.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119471">若要繪製方形，請按住 </a><b class="UI_for_Steps">Shift</b> 並在文件視窗中拖曳。</td></tr></table><p class="BodyHint"><a name="1119473">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DRAWING_SHAPES','zh-Hant');">矩形向量圖形工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
