  <body class="hint"><a name="1119820">橡皮圖章工具</a><div id="sr"><p class="BodyHint"><a name="1119829"><img src="../../Shared/Rubber-Stamp.svg" class="svg_inline_hint" width="20" height="20" title="convert point tool" />「</a><b class="UI_for_Steps">橡皮圖章</b>」工具可讓您在影像之中或影像之間的區域進行取樣。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119830">若要執行偏移取樣 (或點對點仿製)，請開啟影像。 </a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119831">若要調整取樣區域的大小，請在「</a><b class="UI_for_Steps">大小</b>」方塊中輸入值，或調整屬性列上的滑桿。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119832">若要設定參考點，請按住 </a><b class="UI_for_Steps">Option</b> (macOS) 或 <b class="UI_for_Steps">Alt</b> (Windows)。影像上出現一個綠色標記。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119833">按住 </a><b class="UI_for_Steps">Option</b> + <b class="UI_for_Steps">Shift</b> (macOS) 或 <b class="UI_for_Steps">Alt</b> + <b class="UI_for_Steps">Shift</b> (Windows)，然後按一下以設定目的地參考點。影像上出現一個紅色標記。</td></tr></table><div class="AnchorGraphicHint"><a name="1119841"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-cloning-point-destination.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119842">將筆刷筆觸套用至目的地區域以展現取樣的區域。</a></td></tr></table><p class="BodyHint"><a name="1119844">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('OFFSET_SAMPLING','zh-Hant');">橡皮圖章工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
