  <body class="hint"><a name="1119873">調暗影像</a><div id="sr"><p class="BodyHint"><a name="1119882"><img src="../../Shared/Burn.svg" class="svg_inline_hint" width="20" height="20" title="rubber stamp tool" />「</a><b class="UI_for_Steps">暗化</b>」工具可讓您將影像調暗。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119883">您可以調整影像中的反白、中間色調與陰影，從而影響任意大小的區域。</a></td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119891">如果 </a><b class="UI_for_Steps">[暗化]</b> 工具未顯示於工具箱，請按住 <b class="UI_for_Steps">[亮化]</b> 工具 <img src="../../Shared/Dodge.svg" class="svg_inline_hint" width="20" height="20" title="cloner tool" /> 以開啟工具延伸選單。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119892">若要調暗色調，請在「</a><b class="UI_for_Steps">大小</b>」方塊中輸入值，或是調整屬性列上的滑桿。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119893">在「</a><b class="UI_for_Steps">不透明度</b>」方塊中輸入值，或是調整屬性列上的滑桿。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119894">拖曳影像中的筆刷以套用效果。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1119902"><img class="Sample_Large_Hint" src="../../Shared/Corel-Painter-hint-effects-burn.png" width="70%" /></a></div><p class="BodyHint"><a name="1119904">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('DODGE_BURN','zh-Hant');">暗化筆刷</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
