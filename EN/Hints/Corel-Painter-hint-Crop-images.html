  <body class="hint"><a name="1119338">裁切影像</a><div id="sr"><p class="BodyHint"><a name="1119346"><img src="../../Shared/Crop.svg" class="svg_inline_hint" width="20" height="20" title="Magic Wand tool" />「</a><b class="UI_for_Steps">裁切</b>」工具可讓您移除不想要的區域。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119347">在影像中拖曳以定義您要保留的矩形區域。您可以透過拖曳矩形的角落或其任一邊緣來進行調整。在矩形區域中按兩下，即可完成裁切。</a></td></tr></table><div class="AnchorGraphicHint"><a name="1125940"><img class="Sample_Large_Hint" src="images/hints-loc-cropping-susanna-mitchell.png" width="70%" /></a></div><p class="CaptionHint"><a name="1127865">Susanna Mitchell 的作品</a></p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119355">若要取消裁切，按一下屬性列上的</a><b class="UI_for_Steps">「取消裁切」</b>按鈕<img src="../../Shared/Cancel.svg" class="svg_inline_hint" width="20" height="20" title="Cancel.svg" />。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119356">若要將影像裁切為方形，請按住 </a><b class="UI_for_Steps">Shift</b> 並以拖曳方式定義裁切區域。按兩下正方形內部。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119357">若要設定裁切影像的寬高比，請啟用屬性列上的「</a><b class="UI_for_Steps">限制</b>」核取方塊。在「<b class="UI_for_Steps">外觀比例</b>」方塊中輸入值，然後在影像中拖曳。 </td></tr></table><p class="BodyHint"><a name="1119359">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('CROPPING_IMAGES','zh-Hant');">裁切工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
