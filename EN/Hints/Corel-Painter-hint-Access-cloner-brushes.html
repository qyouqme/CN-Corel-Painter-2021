  <body class="hint"><a name="1119781">存取仿製筆刷</a><div id="sr"><p class="BodyHint"><a name="1119791"><img src="../../Shared/Cloner-Brush.svg" class="svg_inline_hint" width="20" height="20" title="Add point" />「</a><b class="UI_for_Steps">仿製筆</b>」工具可讓您存取上次使用的仿製筆刷。</p><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119799">當您按一下工具箱的「</a><b class="UI_for_Steps">仿製筆</b>」工具 <img src="../../Shared/Cloner-Brush.svg" class="svg_inline_hint" width="20" height="20" title="Add point" /> 時，系統會自動選取「<b class="UI_for_Steps">仿製筆</b>」筆刷類別以及一種仿製筆刷變體。</td></tr></table><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119800">若要選擇仿製筆刷，請按一下「筆刷選取器」列的「</a><b class="UI_for_Steps">仿製筆</b>」筆刷變體。</td></tr></table><div class="AnchorGraphicHint"><a name="1125863"><img class="Sample_Large_Hint" src="images/hints-loc-cloner-brushes.png" width="70%" /></a></div><table class="OrderedList" border="0" cellspacing="0" cellpadding="0" summary="" role="presentation"><tr style="vertical-align: baseline"><td width="3%">&#8226;	</td><td width="97%"><a name="1119815">您可以利用屬性列在「</a><b class="UI_for_Steps">徒手繪</b>」<img src="../../Shared/Freehand-Brush.svg" class="svg_inline_hint" width="20" height="20" title="Selection adjuster" /> 或「<b class="UI_for_Steps">直線</b>」<img src="../../Shared/Vector-Brush.svg" class="svg_inline_hint" width="20" height="20" title="Vector-Brush.svg" /> 筆觸之間進行選擇，選擇仿製來源，若調整各種筆刷屬性，例如大小、不透明度、色彩混合以及色彩濃度。</td></tr></table><p class="BodyHint"><a name="1119817">如需「</a><span class="Hypertext"><a class="hint-to-help-link" onclick="showTopic('CLONING_BRUSHES_CONTROLS','zh-Hant');">仿製筆工具</a></span>」的詳細資訊，請參閱「說明」。</p></div></body>
